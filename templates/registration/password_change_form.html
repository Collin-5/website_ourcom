{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change password{% endblock title %}
{% block content %}
<div class="container">
    <div class="change d-flex justify-content-center">
        <form action="" method="post">
            {% csrf_token %}
            <div class="log " style="width:fit-content">
                {{form|crispy}}
            </div>
    
            <button class="btn btn-success " type="submit">Change My Password</button>
        </form>
    </div>
    
</div>
{% endblock content %}
