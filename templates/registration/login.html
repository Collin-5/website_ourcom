{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login page{% endblock title %}
{% block content %}
<div class="container">
    <div class="login d-flex justify-content-center">
        <form action="" method="post">
            {% csrf_token %}
            <div class="log " style="width:fit-content">
                {{form|crispy}}
            </div>
            <p>i dont have account: <a href="{% url 'signup' %}">Create account</a></p>
            <button class="btn btn-primary " type="submit">Login</button>
            
        </form>
    </div>
    
</div>
{% endblock content %}
