{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Delete post{% endblock title %}

{% block content %}
 <div class="container" style="height: 100vh;">
     <h1 class="text-center">Delete Comment</h1>
     <div class="addfrom mb-3">
        <form action="" method="post">
            {% csrf_token %}
            <p class="text-center">Are you sure you want to delete this comment?</p>
            <div class="button text-center">
                <a type="button" class="btn btn-secondary my-2" href="{% url 'posts:post_details' post %}">Cancel</a>
                <button class="btn btn-danger" type="submit">Delete</button>
                
            </div>
        </form>
     </div>
 </div>
    
{% endblock content %}
